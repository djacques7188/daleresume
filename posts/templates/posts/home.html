{% extends 'base.html' %}

{% block body_block %}

    <div class="container bg-light">
        <h1 class="text-center">Construi Construction Blog</h1>
        <h2>Latest Posts</h2>
        <hr />
        {% for post in posts.all %}

        <h3><a href="{% url 'post_detail' post.id %}"> {{ post.title }} </a></h3>

        <br />
        <i class="fas fa-clock"></i>{{ post.pub_date }}
        <br />
        <img src="{{ post.image.url }}" class="rounded mx-auto d-block" style="max-height:250px;"/>
        <br />
        {{ post.preview }}
        <br />
        <br />
        <hr />
        {% endfor %}

    </div>

{% endblock %}
